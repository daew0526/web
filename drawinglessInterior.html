<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawinglessInterior</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="text/javascript">
        function doDisplay() {
            var con = document.getElementById("myDIV");
            if (con.style.display == 'none') {
                con.style.display = 'block';
            } else {
                con.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="home">
                <button type="button" onclick="location.href='home.html';">Home</button>
            </div>
            <div class="menu">
                <li><a href="notice.html">community</a></li>
                <li><a href="ranking.html">ranking</a></li>
                <li><a href="interior.html">interior</a></li>
            </div>
            <div class="login">
                <a href="login.html">login</a>
            </div>
        </div>
    </div>
    <div class="section1">
        <link rel="stylesheet" href="drawinglessInterior.css">
        <div class="drawingless">
            <div class="function">
                <div class="container">
                    <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">평면</li>
                        <li class="tab-link" data-tab="tab-2">가구</li>
                        <li class="tab-link" data-tab="tab-3">도구</li>
                    </ul>
                    <div id="tab-1" class="tab-content current">
                        <select id="selfloor">
                            <option value="">바닥</option>
                            <option value="1">장판</option>
                            <option value="2">대리석</option>
                        </select>
                        <select id="selcolor">
                            <option value="">도형색상</option>
                            <option value="rgba(255,255,255)">하양</option>
                            <option value="rgba(0,0,0)">검정</option>
                            <option value="rgba(255,0,0)">빨강</option>
                            <option value="rgba(255,128,0)">주황</option>
                            <option value="rgba(255,255,0)">노랑</option>
                            <option value="rgb(0,255,0)">초록</option>
                            <option value="rgba(0,0,255)">파랑</option>
                            <option value="rgba(0,0,128)">남</option>
                            <option value="rgba(127,0,255)">보라</option>
                        </select>
                        <input id="line-widht" type="range" min="1" max="4" value="1" step="0.5" />
                        <div class="function_floor">
                            <button id="jsFloor">바닥</button>
                            <button id="floorEraser">undo</button>
                        </div>
                        <div class="function_square">
                            <button id="jsSquare">사각형</button>
                            <button id="squareEraser">undo</button>
                        </div>
                        <div class="function_circle">
                            <button id="jsCircle">원</button>
                            <button id="circleEraser">undo</button>
                        </div>
                        <div class="function_straight">
                            <button id="jsStraight">직선</button>
                            <button id="straightEraser">undo</button>
                        </div>
                        <div class="function_allReset">
                            <button type="button" onclick="location.href='javascript:doDisplay();' " id="directInput">직접
                                입력</button>
                        </div>
                        <div id="myDIV">
                            <form>
                                <fieldset name="#">
                                    <legend>사각형 직접 입력하기</legend>
                                    <input type="number" name="#" id="squareWidth" placeholder="가로 길이" value=" " /><br>
                                    <input type="number" name="#" id="squareheight" placeholder="세로 길이" value=" " /><br>
                                    <button id="ok">확인</button>
                                </fieldset>
                            </form>
                            <br>
                            <form>
                                <fieldset name="#">
                                    <legend>원 직접 입력하기</legend>
                                    <input type="number" name="#" id="circleWidth" placeholder="반지름 길이" value=" " /><br>
                                    <button id="okay">확인</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-content">
                        <div class="function_img">
                            <button id="jsImg">이미지</button>
                            <button id="imgEraser">undo</button>
                            <button id="image1"><img src="의자1.JPG"></button>
                        </div>
                    </div>
                    <div id="tab-3" class="tab-content">
                        <div class="function_text">
                            <button id="jsText">텍스트</button>
                            <button id="textEraser">undo</button>
                        </div>
                        <div class="function_eraser">
                            <button id="eraser">지우개</button>
                        </div>
                        <div class="function_moving">
                            <button id="move">옮기기</button>
                        </div>
                        <div class="function_reset">
                            <input type="button" id="clear" value="초기화">
                        </div>
                    </div>
                </div>
                <div class="calculator">
                    <section id="caculator">
                        <article id="area-display">
                            <div id="steps" class="off">0</div>
                            <div id="display">0</div>
                        </article>
                        <article id="area-btn">
                            <div class="nums">
                                <button class="num" data-val="7">7</button>
                                <button class="num" data-val="8">8</button>
                                <button class="num" data-val="9">9</button>
                                <button class="num" data-val="4">4</button>
                                <button class="num" data-val="5">5</button>
                                <button class="num" data-val="6">6</button>
                                <button class="num" data-val="1">1</button>
                                <button class="num" data-val="2">2</button>
                                <button class="num" data-val="3">3</button>
                                <button class="num" data-val="-1">+/-</button>
                                <button class="num" data-val="0">0</button>
                                <button class="num" data-val=".">.</button>
                                <button id="btn_result">=</button>
                            </div>
                            <div class="ops">
                                <button id="reset">C</button>
                                <button class="op" data-val="/">÷</button>
                                <button class="op" data-val="*">×</button>
                                <button class="op" data-val="-">-</button>
                                <button class="op" data-val="+">+</button>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
            <div class="board">
                <div class="board_button">
                    <div class="exit">
                        <button type="button" onclick="locationhref='#';">나가기</button>
                    </div>
                    <div class="save">
                        <button type="button" onclick="locationhref='#';">저장</button>
                    </div>
                </div>

                <div id="board_canvas">
                    <canvas id="canvas" width="1300" height="801"></canvas>
                    <canvas id="bg" width="1300" height="801"></canvas>
                    <canvas id="txt" width="1300" height="801"></canvas>
                    <canvas id="floor1" width="1300" height="801"></canvas>
                    <canvas id="floor2" width="1300" height="801"></canvas>
                    <canvas id="img1" width="1300" height="801"></canvas>
                </div>

            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js.js"></script>
    <script src="drawinglessInterior.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
